[project]
name = "mf6xtd"
version = "1.0.0"
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64"]

[system-requirements]
linux = "5.4.72"

[tasks]
clone-modflow6 = "rm -rf modflow6/ && git clone https://github.com/MODFLOW-USGS/modflow6.git"
setup-modflow6 = "cd modflow6 && meson setup builddir -Ddebug=false -Dparallel=true --prefix=$(pwd) --libdir=bin --wipe"
install-modflow6 = "cd modflow6 && meson install -C builddir"
test-modflow6 = "cd modflow6 && meson test --verbose --no-rebuild -C builddir"
symlink = "ln -f modflow6/bin/mf6 .pixi/env/bin/mf6"
test-installation = "cd installation && python test_installation.py"
install = { depends_on = [
    "clone-modflow6",
    "setup-modflow6",
    "install-modflow6",
    "test-modflow6",
    "symlink",
    "test-installation",
] }
jupyter = "jupyter lab"


[dependencies]
# required 
python = "<=3.11"
numpy = ">=1.15.0"
matplotlib = ">=1.4.0"
jupyterlab = "*"

# development
pkg-config = "*"
openmpi = "*"
gfortran = "*"
petsc = "*"
meson = ">=1.1.0"
ninja = "*"

# flopy
python-dateutil = ">=2.4.0"
affine = "*"
scipy = "*"
pandas = "*"
pyshp = "*"
rasterio = "*"
fiona = "*"
descartes = "*"
pyproj = "*"
shapely = ">=1.8"
geos = "*"
geojson = "*"
vtk = "*"
rasterstats = "*"
pyvista = "*"
imageio = "*"
pymetis = "*"
netcdf4 = "*"
xarray = "*"
flopy = "*"
xmipy = "*"
modflowapi = "*"
